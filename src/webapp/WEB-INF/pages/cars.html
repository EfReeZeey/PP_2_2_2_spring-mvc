<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Cars</title>
</head>
<body>
    <table>
      <thead>
      <tr>
        <th> ID </th>
        <th> Manufacturer </th>
        <th> Model </th>
      </tr>
      </thead>

      <tbody>
      <tr th:each="car : ${cars}">
        <td><span th:text=" ${car.getId()} "></span></td>
        <td><span th:text=" ${car.getManufacturer()} "></span></td>
        <td><span th:text=" ${car.getModel()} "></span></td>
      </tr>
      </tbody>
    </table>
</body>
